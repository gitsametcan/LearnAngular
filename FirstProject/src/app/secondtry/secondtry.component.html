<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{getName()}}'in Listesi
            </h3>

            <div class="input-group mb-3">

                <input #girdi type="text" class="form-control" 
                (keyup.enter)="itemEkle(girdi); girdi.value=''"
                >
                <button class="btn btn-outline-primary" (click)="itemEkle(girdi); girdi.value=''">ekle</button>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="hepsiniGoster" class="form-check-input" name="" id="hepsinigoster">
                <label for="hepsinigoster" class="form-check-label">hepsini göster</label>
            </div>

            <table class="table table-bordered" *ngIf="getItems().length>0">
                <thead>
                    <tr>
                        <th></th>
                        <th>Acıklama</th>
                        <th>Durum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{item.ders}}</td>
                        <td>
                            <!-- <div *ngIf="item.durum">Tamam</div>
                            <div *ngIf="!item.durum">Eksik</div> -->

                            <div [ngSwitch]="item.durum">
                                <div *ngSwitchCase="true">Tamam</div>
                                <div *ngSwitchCase="false">Eksik</div>
                                <!-- <div *ngSwitchDefault>output2</div> -->
                            </div>
                        </td>
                        <td>
                            <input type="checkbox" [(ngModel)]="item.durum" name="" id="">
                        </td>
                    </tr>
                </tbody>
            </table>

        <div class="alert alert-warning" *ngIf="getItems().length == 0">

            boş lisete


        </div>

            
        </div>
    </div>
</div>
