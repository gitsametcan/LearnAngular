<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{getName()}}'in Listesi
            </h3>

            <div class="input-group mb-3">

                <input #girdi type="text" class="form-control" 
                (keyup.enter)="itemEkle(girdi); girdi.value=''"
                >
                <button class="btn btn-outline-primary" (click)="itemEkle(girdi); girdi.value=''">ekle</button>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="hepsiniGoster" class="form-check-input" name="" id="hepsinigoster">
                <label for="hepsinigoster" class="form-check-label">hepsini göster</label>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Acıklama</th>
                        <th>Durum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{item.ders}}</td>
                        <td>{{item.durum}}</td>
                        <td>
                            <input type="checkbox" [(ngModel)]="item.durum" name="" id="">
                        </td>
                    </tr>
                </tbody>
            </table>

            
        </div>
    </div>
</div>
